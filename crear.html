<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container form-container-account">
            
            <h1 class="title-account">My account</h1>
    
            <form action="/" class="form form-account"> 
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="Pablo" class="input input-name">
                    <label for="email" class="label">Email</label>
                    <input type="text" id="email" placeholder="hellofriends@example" class="input input-email">
                    <label for="pasword" class="label">Pasword</label>
                    <input type="text" id="pasword" placeholder="*************" class="input input-pasword">
                </div>
                
                <input type="submit" value="Create" class="primary-button login-button account-button">
            </form>
        </div>
    </div>
</body>
</html>
