<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="https://cdn-icons-png.flaticon.com/512/2254/2254724.png" alt="logo" class="logo">
            
            <form action="/" class="form">
                <label for="email" class="label">email</label>
                <input type="text" id="email" placeholder="hellofriends@example" class="input input-email">
                
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="**********" class="input input-password">
                
                <input type="submit" value="Log in" class="primary-button login-button">
                <a href="contrasena.html">Forgot my password</a>
            </form>
            <button class="secondary-button signup-button">Sign up</button>
        </div>
    </div>
</body>
</html>
